
<section class="listaVagas">
        <div *ngFor="let vaga of vagas">
            
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="assets\img\vagas\{{vaga.foto}}" alt="Imagem de capa do card">
                <div class="card-body">
                      <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
                      <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                      <p class="card-text">Descrição: {{vaga.descricao}}</p>
                      <p class="card-text">Salario: R${{vaga.salario}},00</p>
              </div>
            </div>
      </div>
</section>
